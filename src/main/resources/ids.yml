############# YOUR ID'S HERE:
      awesome:
        # World generation options
        generation:
            generateplanets: true
            generateasteroids: true
            generatesatellites: true
            generatefloor: true
            # If this is true, BananaSpace will look for schematics in plugins/BananaSpace/schematics! These will be used in world generation.
            generateschematics: true
            # From 1-200. These can be turned off with the generateasteroids-setting.
            glowstonechance: 12
            stonechance: 20
            # From 1-1337. This can be turned off with the generatesatellites-setting.
            satellitechance: 4
            # From 1-200. This can be turned off with the generateschematics-setting.
            schematicchance: 5
        # Spacesuit options
        suit:
            required: false
        # Spacehelmet options
        helmet:
            required: false
        # Breathing area options (the higher this is, the higher a "breathable" area can be.
        maxroomheight: 5
        # Miscellaneous options
        weather: true
        alwaysnight: true
        neutralmobs: true
        hostilemobs: false